<body>
	<header>
		<h1 class="shine">Cake by Nessa</h1>

			<li class="menu">Home</li>

			<li class="menu">Course</li>

		</ul>
		<img class="main-image" src="assets/line4.jpg" alt="kitchen-style">

<main>
		<div class="first-paraghraf">

				<img class="image-one" src="assets/image2.jpg">

				<img class="image-one" src="assets/image4.jpg">
		</div>
